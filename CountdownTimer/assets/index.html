<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown Timer</title>
</head>

<body>

    <h1>New Year Counter</h1>
    <div class="countdown-container">
        <div class="days-c indicator">
            <p class="day">0</p>
            <span>Days</span>

        </div>
        <div class="hours-c indicator">
            <p class="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes-c indicator">
            <p class="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds-c indicator">
            <p class="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>



    <script src="./JS/main.js"></script>
</body>

</html>
